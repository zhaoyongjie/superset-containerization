x-superset-image: &superset-image .
x-superset-user: &superset-user root
x-superset-depends-on: &superset-depends-on
  - db
  - redis
x-superset-volumes: &superset-volumes
  - ./docker:/app/docker
  - ./superset_home:/app/superset_home
  - asset-volume:/app/superset/static

version: "3.7"
services:
  redis:
    image: redis:latest
    container_name: superset_cache
    restart: unless-stopped
    volumes:
      - redis:/data

  db:
    env_file: docker/.env-non-dev
    image: postgres:14
    container_name: superset_db
    restart: unless-stopped
    volumes:
      - db_home:/var/lib/postgresql/data

  nginx:
    image: nginx:1.23
    container_name: superset_nginx
    restart: unless-stopped
    ports:
      - 8088:80
    user: *superset-user
    depends_on: *superset-depends-on
    volumes:
      - asset-volume:/app/superset/static:ro
      - ./docker/nginx_conf/superset.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/certbot/www/:/var/www/certbot/:ro
      - ./docker/certbot/conf/:/etc/nginx/ssl/:ro

  certbot:
    image: certbot/certbot:latest
    container_name: superset_certbot
    volumes:
      - ./docker/certbot/www/:/var/www/certbot/:rw
      - ./docker/certbot/conf/:/etc/letsencrypt/:rw

  superset:
    env_file: docker/.env-non-dev
    build: *superset-image
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    restart: unless-stopped
    user: *superset-user
    depends_on: *superset-depends-on
    volumes: *superset-volumes

  superset-init:
    build: *superset-image
    container_name: superset_init
    command: ["/app/docker/docker-init.sh"]
    env_file: docker/.env-non-dev
    depends_on: *superset-depends-on
    user: *superset-user
    volumes: *superset-volumes
    healthcheck:
      disable: true

  superset-worker:
    build: *superset-image
    container_name: superset_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file: docker/.env-non-dev
    restart: unless-stopped
    depends_on: *superset-depends-on
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      test: ["CMD-SHELL", "celery inspect ping -A superset.tasks.celery_app:app -d celery@$$HOSTNAME"]

  trino:
    image: trinodb/trino:406
    container_name: trino
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - ./docker/mongodb.properties:/etc/trino/catalog/mongodb.properties

volumes:
  superset_home:
    external: false
  db_home:
    external: false
  redis:
    external: false
  asset-volume:
